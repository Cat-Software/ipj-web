<div class="content">
  <header>
    <div id="filtro-pesquisa-pastoral">
    </div>
    <div id="actions-pastoral">
      <button mat-stroked-button color="primary" [routerLink]="['/pastoral/nova-pastoral']">
        Nova pastoral
        </button>
    </div>
  </header>
  <main id="pastoral-main">
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

      <ng-container matColumnDef="selecoes">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
      </ng-container>

      <ng-container matColumnDef="subtitulo">
        <th mat-header-cell *matHeaderCellDef> Subtitulo </th>
        <td mat-cell *matCellDef="let element"> {{element.subtitulo}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descricao </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
      </ng-container>

      <ng-container matColumnDef="criadoEm">
        <th mat-header-cell *matHeaderCellDef> Criado em </th>
        <td mat-cell *matCellDef="let element"> {{element.criadoEm | date:'dd/mm/yyyy' }} </td>
      </ng-container>

      <ng-container matColumnDef="publicadoEm">
        <th mat-header-cell *matHeaderCellDef> Publicado em </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.publicadoEm">{{element.publicadoEm | date:'dd/mm/yyyy' }}</span>
          <span *ngIf="!element.publicadoEm">Aguardando publicação</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="publicacaoAtiva">
        <th mat-header-cell *matHeaderCellDef> Publicação Ativa </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.ativo">Vigente</span>
          <span *ngIf="!element.ativo">Passado</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <div class="action-bnts">
            <a [routerLink]="['/pastoral', element.uuid]">
              <mat-icon aria-hidden="false" aria-label="Abrir Pastoral" fontIcon="open_in_new"
                class="safe-action-icon"></mat-icon>
            </a>
            <a>
              <mat-icon aria-hidden="false" aria-label="Deletar" fontIcon="delete_forever" class="danger"></mat-icon>
            </a>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="paginatorConfig.pageSizeOptions" [length]="paginatorConfig.length"
      [pageIndex]="paginatorConfig.pageIndex" [pageSize]="paginatorConfig.pageSize" showFirstLastButtons>
    </mat-paginator>
  </main>
</div>
