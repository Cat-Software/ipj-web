<div id="novo-membro">
    <div id="novo-membro-stepper">
        <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
            <mat-step [stepControl]="informacoesBasicas">
              <form [formGroup]="informacoesBasicas">
                <ng-template matStepLabel>Informações básicas</ng-template>
                <div class="stepper-inputs">
                  <mat-form-field appearance="outline" [hideRequiredMarker]="true">
                    <mat-label>Nome Completo</mat-label>
                    <input matInput formControlName="nomeCompleto" required>
                  </mat-form-field>
                  <mat-form-field  appearance="outline" [hideRequiredMarker]="true">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required>
                  </mat-form-field>
                  <mat-form-field  appearance="outline">
                    <mat-label>Nome usuário</mat-label>
                    <input matInput formControlName="nomeUsuario">
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Cargos</mat-label>
                    <input 
                      #cargos
                      type="text"
                      matInput
                      formControlName="cargo"
                      [matAutocomplete]="auto"
                      (input)="filtrarCargo()"
                      (focus)="filtrarCargo()">
                    <mat-autocomplete requireSelecton #auto="matAutocomplete">
                      <mat-option *ngFor="let cargo of papeisFiltrados " [value]="cargo.value">
                        {{ cargo.value }}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </div>
                <div>
                  <button mat-button matStepperNext>Avançar</button>
                </div>
              </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
              <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Fill out your address</ng-template>
                <mat-form-field>
                  <mat-label>Address</mat-label>
                  <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                         required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Done</ng-template>
              <p>You are now done.</p>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
              </div>
            </mat-step>
          </mat-stepper>
    </div>
    <div id="novo-membro-foto-perfil">
      <img src="assets/RODRIGO_PERFIL.jpg">
      <div id="foto-perfil-placeholder">
        <p class="papel">Secretário</p>
        <p class="nome">Rodrigo M.P Andrade</p>
      </div>
    </div>
</div>
